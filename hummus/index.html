  <h1 style="color:yellow"> Hummus Recipe </h1>
    <p> This recipe makes <strong>quick, tasty hummus, with no messing</strong> 
      <br> 
      It has been adapted from a number of different recipes that I have read over the years </p>
    <img src="images/hummus.jpeg" alt= "one serving of hummus" width="530" height="250" title="one serving of hummus;usually serves as sides">
    <p>Hummus is a delicious thick paste used heavily in Greek and Middle Eastern dishes. It is very tasty with salad, grilled meats and pitta breads.</p>
    <hr>
    <h2> Ingredients </h2>
    <ul>
      <li>1 can (400g) of chick peas (garbanzo beans)</li>
      <li>175g of tahini</li>
      <li>6 sundried tomatoes</li>
      <li>Half a red pepper</li>
      <li>A pinch of cayenne pepper</li>
      <li>1 clove of garlic</li>
      <li>A dash of olive oil</li>    
    </ul>
    <hr>
    <h2>Instructions</h2>
    <ol>
      <li>Remove the skin from the garlic</li>
      <li>Chop coarsely Remove all the seeds and stalk from the pepper, and chop coarsely</li>
      <li>Add all the ingredients into a food processor</li>
      <li>Process all the ingredients into a paste</li>
      <br>
      <p>(If you want a coarse <strong>"chunky" hummus</stong>, process it for a <strong>short time</strong>; If you want a <strong>smooth hummus</strong>, process it for a <strong>longer time</strong>)</p> 
    </ol>
    <h2> Suggestions for flavor</h2>
    <p>For a different flavour, you could try blending in a small measure of:</p>
    <br>
    <ul>
      <li>lemon and coriander</li>
      <li>chili pepper</li>
      <li>lime and chipotle</li>
      <li>harissa and mint</li>
      <li>spinach and feta cheese</li>
     <br>
      <p><strong>Experiment and see what works for you!</strong></p>
    </ul>
    <hr>
    <h3> Storage </h3>
    <p>Temperature:Refrigerate the finished hummus in a sealed container. 
      <br>If fresh: You should be able to use it for about a week after you've made it. 
      <br>Warning: If it starts to become fizzy, you should definitely discard it. 
      <br>If freezed: Hummus is suitable for freezing; you should thaw it and use it within a couple of months.      
    </center>
